<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Verify uint(bool) works correctly (Mac AMD driver bug)</title>
<link rel="stylesheet" href="../../resources/js-test-style.css"/>
<script src="../../js/js-test-pre.js"></script>
<script src="../../js/webgl-test-utils.js"></script>
</head>
<body>
<canvas id="canvas" width="2" height="2"> </canvas>
<div id="description"></div>
<div id="console"></div>
<script id="vshader-uint1" type="x-shader/x-vertex">#version 300 es
in vec3 aPosition;
flat out uint uvalue;
uniform bool bvalue;

void main() {
    gl_Position = vec4(aPosition, 1);
    uvalue = uint(bvalue);
}
</script>
<script id="fshader-uint1" type="x-shader/x-fragment">#version 300 es
flat in uint uvalue;
out highp vec4 myFragColor;

void main() {
    if (uvalue == 1u)
        myFragColor = vec4(1.0, 0.0, 0.0, 1.0);
    else if (uvalue == 0u)
        myFragColor = vec4(0.0, 1.0, 0.0, 1.0);
    else
        myFragColor = vec4(0.0, 0.0, 0.0, 1.0);
}
</script>

<script id="vshader-uint2" type="x-shader/x-vertex">#version 300 es
in vec3 aPosition;

void main() {
    gl_Position = vec4(aPosition, 1);
}
</script>
<script id="fshader-uint2" type="x-shader/x-fragment">#version 300 es
uniform bool bvalue;
out highp vec4 myFragColor;

void main() {
    uint uvalue = uint(bvalue);

    if (uvalue == 1u)
        myFragColor = vec4(1.0, 0.0, 0.0, 1.0);
    else if (uvalue == 0u)
        myFragColor = vec4(0.0, 1.0, 0.0, 1.0);
    else
        myFragColor = vec4(0.0, 0.0, 0.0, 1.0);
}
</script>

<script type="application/javascript">
"use strict";
description("Verify uint(bool) works correctly");
debug("");
var wtu = WebGLTestUtils;
function test() {
    var gl = wtu.create3DContext("canvas", undefined, 2);
    if (!gl) {
        testFailed("context does not exist");
        return;
    }
    wtu.setupUnitQuad(gl);

    debug("");
    var program = wtu.setupProgram(gl, ["vshader-uint1", "fshader-uint1"], ["aPosition"]);
    if (!program) {
        testFailed("Fail to set up program");
    } else {
        var uniformLoc = gl.getUniformLocation(program, 'bvalue');
        debug("Testing vertex shader uint(false)");
        gl.uniform1i(uniformLoc, 0);
        wtu.drawUnitQuad(gl);
        wtu.checkCanvas(gl, [0, 255, 0, 255]);
        debug("Testing vertex shader uint(true)");
        gl.uniform1i(uniformLoc, 1);
        wtu.drawUnitQuad(gl);
        wtu.checkCanvas(gl, [255, 0, 0, 255]);
        gl.deleteProgram(program);
        wtu.glErrorShouldBe(gl, gl.NO_ERROR, "Should be no errors from testing");
    }

    debug("");
    program = wtu.setupProgram(gl, ["vshader-uint2", "fshader-uint2"], ["aPosition"]);
    if (!program) {
        testFailed("Fail to set up program");
    } else {
        var uniformLoc = gl.getUniformLocation(program, 'bvalue');
        debug("Testing fragment shader uint(false)");
        gl.uniform1i(uniformLoc, 0);
        wtu.drawUnitQuad(gl);
        wtu.checkCanvas(gl, [0, 255, 0, 255]);
        debug("Testing fragment shader uint(true)");
        gl.uniform1i(uniformLoc, 1);
        wtu.drawUnitQuad(gl);
        wtu.checkCanvas(gl, [255, 0, 0, 255]);
        gl.deleteProgram(program);
        wtu.glErrorShouldBe(gl, gl.NO_ERROR, "Should be no errors from testing");
    }
};

test();

debug("");
var successfullyParsed = true;
</script>
<script src="../../js/js-test-post.js"></script>
</body>
</html>
